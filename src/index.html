<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./webcamjs/webcam.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jqery.min.js"></script>
    <link rel="stylesheet" type="text/css", href="./../assets/main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
          crossorigin="anonymous">
    <title>Adidas</title>
</head>
<body>
    <div class="videocontainer">
        <div id="my_camera" style="width:700px; height:575px;"></div>
    </div>
    <script language="JavaScript">
		Webcam.attach( '#my_camera' );

		function take_snapshot() {
			Webcam.snap( function(data_uri) {
				var result = document.getElementById('my_result');
                result.innerHTML = '<img src="'+data_uri+'" widht="400px" height="275px"/>';
                var image = new Image();
                image.src = 'data:image/png;base64', data_uri;
			} );
		}

        $function() {
            var params = {};

            $.ajax({
                url: // API Key server location link here
                beforeSend: function(xhrObj) {
                    xhrObj.setRequestHeader("Content-Type", "application/json");
                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", // Api key here);
                },
                type: "POST",
                data: '{"url": "<>"}'
            }).done(function(data)) {
                var scores = data[0].scores;
                var scroresList() = $("#scores");

                for (var item in scores) {
                    scroresList.append("<li>" + item + ": " + scores[item] + "</li>")
                }
            }).fail(function(err)) {
                alert("Error: " + JSON.stringify(err));
            });
        });
	</script>

    <div class="menubar">
        <a class="pure-button pure-button-primary" href="javascript:void(take_snapshot())">Analysieren</a>
    </div>

    <div id="results">
        <div id="my_result"></div>
    </div>
</body>
